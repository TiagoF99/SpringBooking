<!--also refer to app.component.ts for how to make a proper form like this.

    into app.modules.ts
  -> also:
    import { Component, OnInit } from '@angular/core';
    import {FormControl, FormGroup} from "@angular/forms";
    into app.components.ts

<form [formGroup]="roomsearch" (ngSubmit) = "onSubmit(roomsearch)" id="room-form">
  <div class='form-group'>
    <input class='form-control' formControlName = "checkin">
    <input class='form-control' formControlName = "checkout">
  </div>
  <div class="form-group">
    <button type="submit">Submit</button>
  </div>
</form>
